<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{page.title}}</title>
		<link rel="stylesheet" href="{{site.baseurl}}css/article.css">
	</head>
	<body>
		<aside>
			<nav>
				<ul>
					<li>
						<a href="{{ site.baseurl }}">HOME</a>
					</li>
				{% for post in site.posts %}
					<li>
						<a href="{{ post.url }}">{{ post.title }}</a>
					</li>
				{% endfor %}
			</ul>
		</aside>
		</nav>
		<article class="article">
			<h1 class="title">{{page.title}}</h1>
			{{content}}
		</article>	
	</body>
</html>
