<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{page.title}}</title>
		{% capture lvl %}{{ page.url | split:'/' | size }}{% endcapture %}
		{% capture relative %}{% for i in (3..lvl) %}../{% endfor %}{% endcapture %}
		<link rel="stylesheet" href="{{relative}}css/article.css">
	</head>
	<body>		
		<article class="article">
			<h1 class="title">{{page.title}}</h1>
			{{content}}
		</article>	
	</body>
</html>
